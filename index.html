<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Moldura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Adicione uma Moldura à sua Foto</h1>
    <p>Selecione uma imagem do seu computador e personalize-a com uma moldura.</p>
    <input type="file" id="image-input" accept="image/*">
    <div class="image-container">
      <img id="image-preview" src="" alt="Imagem do usuário">
      <img id="frame" src="moldura.png" alt="Moldura">
    </div>
    <button id="save-button">Salvar Imagem</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
